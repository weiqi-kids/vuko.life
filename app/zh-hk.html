<!DOCTYPE html>
<html lang="zh-hk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用聲音，帶你遇見更好的自己</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="用聲音，帶你遇見更好的自己" />
    <meta property="og:description" content="系統會即時監測你的呼吸狀態，並自動調整拍頻來引導你進入不同的意識狀態：" />
    <meta property="og:image" content="https://www.vuko.life/img/logo.svg" />
    <meta property="og:url" content="https://www.vuko.life/app/zh-hk.html" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="用聲音，帶你遇見更好的自己">
    <meta name="twitter:description" content="系統會即時監測你的呼吸狀態，並自動調整拍頻來引導你進入不同的意識狀態：">
    <meta name="twitter:image" content="https://www.vuko.life/img/logo.svg">
    <base href="../">
    <link rel="stylesheet" href="assets/base.css">
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">用聲音，帶你遇見更好的自己</h1>

        <div class="adaptive-mode">
            <h3></h3>
            <ul>
                <li id="instructionHeadphones"></li>
                <li id="instructionMicrophone"></li>
            </ul>
        </div>

        <div class="config-audio-container">
            <div class="audio-search-section">
                <h4 id="audioSearchTitle"></h4>
                <div class="search-container">
                    <input type="text" id="musicSearchInput" class="search-input" placeholder="">
                </div>
                <div id="currentSelection" class="current-selection" style="display: none;">
                    <div class="current-selection-label" id="currentSelectionLabel"></div>
                    <div class="current-selection-name" id="currentSelectionName"></div>
                </div>
                <div id="searchResults" class="search-results" style="display: none;"></div>
            </div>

            <div class="config-info">
                <h4 id="systemConfigTitle"></h4>
                <ul class="binaural-options" id="binauralOptionsList"></ul>
                <button onclick="testDevice()" class="device-test-btn" id="deviceTestBtn"></button>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        
        <div class="breathing-monitor">
            <div class="breath-visual">
                <h3></h3>
                <canvas id="waveform" class="waveform"></canvas>
            </div>

            <div class="breath-stats">
                <h3></h3>
                <div class="stat-item">
                    <span class="stat-label"></span>
                    <span class="stat-value" id="breathRate">--</span>
                </div>
            </div>
        </div>

        <div class="control-buttons">
            <button onclick="toggleAdaptiveMode()" id="monitorToggleBtn"></button>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/ga.js"></script>
    <script src="js/audio_selector.js"></script>
    <script src="js/app.js"></script>
    <script>CONFIG.LANGUAGE = 'zh-hk';</script>
</body>
</html>

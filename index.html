<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuko.life</title>
    <link rel="canonical" href="https://www.vuko.life/" />
    <script>
        (function() {
            var lang = (navigator.language || '').toLowerCase();
            var target = '/app/en.html';
            var mappings = [
                ['zh-tw', 'zh-tw.html'],
                ['zh-cn', 'zh-cn.html'],
                ['zh-hk', 'zh-hk.html'],
                ['de-at', 'de-at.html'],
                ['de-ch', 'de-ch.html'],
                ['de-de', 'de-de.html'],
                ['fr-be', 'fr-be.html'],
                ['fr-ca', 'fr-ca.html'],
                ['fr-fr', 'fr-fr.html'],
                ['ar', 'ar.html'],
                ['bn', 'bn.html'],
                ['he', 'he.html'],
                ['hi', 'hi.html'],
                ['id', 'id.html'],
                ['ms', 'ms.html'],
                ['my', 'my.html'],
                ['pa', 'pa.html'],
                ['pl', 'pl.html'],
                ['pt', 'pt.html'],
                ['ru', 'ru.html'],
                ['sw', 'sw.html'],
                ['ta', 'ta.html'],
                ['th', 'th.html'],
                ['tr', 'tr.html'],
                ['uk', 'uk.html'],
                ['vi', 'vi.html'],
                ['ja', 'ja.html'],
                ['ko', 'ko.html'],
                ['es', 'es.html'],
                ['de', 'de-de.html'],
                ['fr', 'fr-fr.html'],
                ['en', 'en.html']
            ];
            for (var i = 0; i < mappings.length; i++) {
                var code = mappings[i][0];
                if (lang === code || lang.startsWith(code + '-')) {
                    target = '/app/' + mappings[i][1];
                    break;
                }
            }
            window.location.replace(target);
        })();
    </script>
</head>
<body></body>
</html>

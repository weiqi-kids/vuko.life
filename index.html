<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuko.life</title>
    <script>
        (function() {
            var lang = (navigator.language || '').toLowerCase();
            var target = '/app/en.html';
            if (lang.startsWith('zh-tw')) {
                target = '/app/zh-tw.html';
            } else if (lang.startsWith('zh-cn')) {
                target = '/app/zh-cn.html';
            } else if (lang.startsWith('zh-hk')) {
                target = '/app/zh-hk.html';
            } else if (lang.startsWith('ja')) {
                target = '/app/ja.html';
            } else if (lang.startsWith('ko')) {
                target = '/app/ko.html';
            } else if (lang.startsWith('es')) {
                target = '/app/es.html';
            } else if (lang.startsWith('pt')) {
                target = '/app/pt.html';
            } else if (lang.startsWith('en')) {
                target = '/app/en.html';
            }
            window.location.replace(target);
        })();
    </script>
</head>
<body></body>
</html>
